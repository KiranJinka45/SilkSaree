<app-navbar (searchEvent)="onSearch($event)"></app-navbar>

<div class="dashboard-container">
    <h2>Our Collection</h2>
    <div class="product-grid">
        <mat-card *ngFor="let product of products; trackBy: trackById" class="product-card">
            <img mat-card-image [src]="product.imageUrl" alt="{{product.name}}">
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{product.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">View Details</button>
                <button mat-raised-button color="accent" routerLink="/payment">Buy Now</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
