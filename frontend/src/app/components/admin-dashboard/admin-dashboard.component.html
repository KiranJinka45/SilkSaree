<app-navbar (searchEvent)="applyFilterFromNavbar($event)"></app-navbar>

<div class="dashboard-container">
    <h2>Admin Dashboard</h2>

    <mat-card class="add-product-form">
        <mat-card-title>{{ isEditing ? 'Edit Saree' : 'Add New Saree' }}</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="addProduct()">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="newProduct.name" name="name" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput [(ngModel)]="newProduct.description" name="description">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" [(ngModel)]="newProduct.price" name="price" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Image URL</mat-label>
                    <input matInput [(ngModel)]="newProduct.imageUrl" name="imageUrl">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">{{ isEditing ? 'Update Product' : 'Add Product'
                    }}</button>
                <button mat-button type="button" *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
            </form>
        </mat-card-content>
    </mat-card>

    <br>

    <mat-form-field appearance="fill">
        <mat-label>Search Products</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Silk" #input>
    </mat-form-field>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editProduct(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)" aria-label="Select page">
    </mat-paginator>
</div>
